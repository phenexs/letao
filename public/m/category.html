<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.添加视口 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的移动端分类页</title>

    <!-- 引入mui的css样式 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的样式 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入less文件的样式,记得样式要加/less,相当于自己写的样式 -->
    <link rel="stylesheet/less" href="./lib/less/category.less">
    <!-- 引入less.js编译文件,记得用script导入 -->
    <script src="./lib/less/less.js"></script>
    <!-- 设置根元素的字体大小 -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back()" class="fa fa-arrow-left"></a>
        <form action="#">
            <input type="search" placeholder="请输入要搜索的商品">
        </form>
        <a href="search.html" class="fa fa-search"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="main-left">
            <!-- 添加左侧的区域滚动 -->
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                                <li class="active">
                                    <a href="#">运动装</a>
                                </li>
                                <li>
                                    <a href="#">运动装</a>
                                </li>
                                <li>
                                    <a href="#">运动装</a>
                                </li>
                                <li>
                                    <a href="#">运动装</a>
                                </li>
                                <li>
                                    <a href="#">运动装</a>
                                </li>
                            </ul>
                    </div>
                </div>



        </div>
        <div class="main-right">
            <!-- 右边的区域滚动 -->
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                                <li>
                                    <a href="#">
                                        <img src="./images/brand1.png" alt="">
                                        <p>耐克</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="./images/brand2.png" alt="">
                                        <p>阿迪</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="./images/brand3.png" alt="">
                                        <p>耐克</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="./images/brand4.png" alt="">
                                        <p>耐克</p>
                                    </a>
                                </li>
                            </ul>
                    </div>
                </div>
          
        </div>
    </main>
    <!-- 尾部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="#" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="#" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="#" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="#" class="fa fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>

    <!-- 分类页面模板引擎的使用 -->
    <!-- 左边模块开始 -->
    <!-- 准备模板,记得一定要添加type="text/html,不添加会识别为js代码执行" -->
    <script type="text/html" id="categoryLeftTpl">
        {{each rows value index}}
        <li>
            <a href="#">
                <img src="./images/brand1.png" alt="">
                <p>耐克</p>
            </a>
        </li>
        {{/each}}
    </script>




    <!-- 3.引入js文件 -->

    <!-- 3.1引入zepto文件,这相当于是移动端的jq -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.2引入mui -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 3.3引入模板引擎template-web,这是最新4.0版 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 3.4最后引入自己写的js -->
    <script src="./js/category.js"></script>

</body>

</html>
